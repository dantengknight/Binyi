<html>

    <head>

        <title> Javascript </title>

        <style type="text/css">

            #shape {

                width:200px;
                height:200px;
                display:none; 
                position:relative;

            }


        </style>

    </head>


    <body>

        <h1>Test your reaction!</h1>

        <p>Hit Hamtaro as quickly as you can!</p>

        <div> Your time is: <span id="result"></span></div>

        <div> 
            
            <img id="shape" src="images/hamtaro.gif">
        
        </div>


        <script type="text/javascript">

            // start timer
            var start = new Date().getTime();

            function reappear() {

                // put in random postion
                var top = Math.random() * 400;
                var left = Math.random() * 400;
                document.getElementById("shape").style.top = top + "px";
                document.getElementById("shape").style.left = left + "px";
                // reappeal 
                document.getElementById("shape").style.display = "block";
                // restart timer
                start = new Date().getTime();

            }

            function appearAfterDelay() {

                setTimeout(reappear, Math.random() * 2000);

            }

            appearAfterDelay();     

            document.getElementById("shape").onclick = function() {
            
                // set up Timer

                document.getElementById("shape").style.display = "none";
    
                var end = new Date().getTime();
                var diff = (end - start)/1000;

                document.getElementById("result").innerHTML = diff + "s";


                // reinvoke the picture
                appearAfterDelay();

            }


            

        </script>

    </body>


</html>
