<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rats Game</title>
		
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">

        <link href="rat.css" type="text/css" rel="stylesheet">

    </head>


    <body>


        <h1>Rats Game</h1>
    
        <p>Catch rats as quickly as you can!</p> 
        <p>Be careful of evil rats..</p>

        <p id="scoreline">Your score: <span id="score"></span></p>

        <p>Count down: <span id="countdown"></span></p>

        <p id="result"></p>

        <div class="rats" id="ham0" onclick="hit(0)">
        </div>

        <div class="rats" id="ham1" onclick="hit(1)">
        </div>

        <div class="rats" id="ham2" onclick="hit(2)">
        </div>

        <div class="rats" id="ham3" onclick="hit(3)">
        </div>

        <div class="rats" id="ham4" onclick="hit(4)">
        </div>


        <script type="text/javascript" src="rat.js"></script>


    </body>


</html>
